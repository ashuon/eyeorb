<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redirecting...!!!!!!!</title>
    <script>
        const members = [
            { site: "https://eyeorb.net", slug: "eyeorb" },
            { site: "https://trademarkhell.net", slug: "tm" },
            { site: "https://ddnikki.nekoweb.org/", slug: "nikki" }
        ];
        
        window.onload = () => {
            const p = new URLSearchParams(location.search), s = p.get("slug"), o = p.get("opt");
            if (!s || !o) return;
            const i = members.findIndex(e => e.slug === s);
            if (i === -1) return;
            let t = i;
            if (o === "next") t = (i + 1) % members.length;
            else if (o === "prev") t = (i - 1 + members.length) % members.length;
            else if (o === "rand") do { t = Math.floor(Math.random() * members.length); } while (t === i && members.length > 1);
            location.href = members[t].site + "?nocache=" + Math.random();
        };
    </script>
</head>
<body>
    <p>redirecting...!!!!!!!!</p>
</body>
</html>
