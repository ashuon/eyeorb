<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dame</title>
    <link rel="shortcut icon" href="da/eyewhite.gif" />
    <script type="text/javascript" src="dame.js"></script>
    <style>

body.times { font-family: Times; }
body.mixed, body.yn { font-family: yn; }

      @font-face {
        font-family: yn;
        src: url(da/yume_nikki_font.ttf);
      }
      html {
        background-color: black;
        color: white;

      }
      #btn
      {
        background-image: url('da/madotsuki_sprite.png');
        background-color: black;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 200px;
        border:none;
        outline: none;
        user-select:none;
      cursor:pointer;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

      }
      #btn:active
      {
      background-image: url(da/madotsuki_sprite.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: 210px;
        opacity: 0.5;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      a {
        color: #D65367;
      }
    </style>
    <script type="text/javascript">
      "use strict";
      const classReplace = (getElmt, radio) => value => {
      const elmt = getElmt();
      for (const attempt of radio)
      if (elmt.classList.replace(attempt, value))
              return true;
          return false;
        };
        const classRetrieve = (getElmt, radio) => () => {
          const elmt = getElmt();
          for (const attempt of radio)
            if (elmt.classList.contains(attempt))
              return attempt;
          return null;
        };
        const cycleOffset = cycle => (value, offset) => {
          const i = cycle.indexOf(value), n = cycle.length;
          return i != -1 ? cycle[(i + offset + n) % n] : null;
        };
        const A = ['Times', 'yn'];
        const f = classReplace(() => document.body, A);
        const g = classRetrieve(() => document.body, A);
        const C = cycleOffset(A);
        const s = x => C(x, 1);
        const p = x => C(x, -1);
    </script>
  </head>
  <body class="yn">
    <div align="center">
      <br />
      <div style="width:600px;padding:8px;">
        <img src="da/yn_logo.png" alt="yume nikki logo" width="150" />
        <p>dame generator</p>
      </div>

      <p>
        <button
          id="btn"
          onclick="AudioInst(); onClick();"
          style="width:335px;height:345px;"
        ></button>
        <script type="text/javascript"></script>
      </p>
      <div
        style="width:740px;margin-left:auto;margin-right:auto;margin-top:80px;"
      >
        <p></p>
        <p>'dame's generated: <a id="clicks">0</a></p>

        <p>inspired by <a href="https://www.hiyoooo.com/">this</a></p>
        <p>
          <a href="javascript:(void)0" onclick="f(s(g()));">switch font?</a>
        </p>
      </div>
    </div>
  </body>
</html>
